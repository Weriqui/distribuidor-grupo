<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Distribuição de Leads</title>
  <!-- Arquivo de estilos -->
  <link rel="stylesheet" href="style_teste.css" />
  <!-- Arquivo JS principal -->
  <script src="main_teste.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</head>
<body>
  <!-- Overlay de carregamento (invisível por padrão) -->
  <div id="loading-overlay" class="loading-overlay hidden">
    <div class="loading-spinner">
      <div class="spinner"></div>
      <p id="loading-message">Carregando...</p>
    </div>
  </div>
  <div id="progress-wrapper" class="hidden">
    <p id="progress-msg">Distribuindo leads… não feche a aba.</p>
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
    <p id="progress-count">0 / 0</p>
  </div>

  <header>
    <h1>Distribuição de Leads GRUPO VILLELA</h1>
  </header>
  <div id="modal-revisao" class="modal hidden">
    <div class="modal-card">
      <h3>Revisar distribuição</h3>
      <ul id="lista-revisao"></ul>

      <div class="modal-buttons">
        <button id="btn-confirmar" class="btn-confirm">Confirmar</button>
        <button id="btn-cancelar"  class="btn-cancel">Cancelar</button>
      </div>
    </div>
  </div>

  <main>
    <div class="filters">
      <label for="filtro_pipe">Filtro:</label>
      <select id="filtro_pipe">
        <option value="">Carregando filtros...</option>
      </select>
    </div>
    <div id="totais-leads-filtro">
    </div>
    
    <!-- Container que vai receber os blocos de assessores -->
    <div id="distribuicao">
      <div class="bloco_assessor">
        <!-- Blocos dinâmicos de assessores vão aqui -->
      </div>
    </div>
    
    <!-- Mensagens de erro (ocultas por padrão) -->
    <div id="error-message" class="error hidden"></div>
  </main>
  <button id="distribuir">Distribuir</button>
</body>
</html>
